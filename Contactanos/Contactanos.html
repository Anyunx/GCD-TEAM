<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contactanos</title>
</head>
<body>
    <div class="bars__menu">
        <span class="line1__bars-menu"></span>
        <span class="line2__bars-menu"></span>
        <span class="line3__bars-menu"></span>
    </div> 
    <header>
        <div class="contenedor" id="Menu">
            <div class="bebe">
                <h2 class="logotipo">GCD&nbsp;<span>TEAM</span></h2>
            </div>
            <nav class="menu">
                <h2 class="logotipo1">GCD&nbsp;<span>TEAM</span></h2>
                <a href="../index.html" class="Activo" id="bar-1">Home</a>
                <a href="../Servicios/Services.html" class="Activo" id="bar-2">Servicios</a>
                <a href="../Portafolio/Portafolio.html" class="Activo" id="bar-3">Portafolio</a>
                <a href="../Nosotros/Nosotros.html" class="Activo" id="bar-4">Nosotros</a>
                <a href="../Equipo/Equipo.html" class="Activo" id="bar-5">Equipo</a>
                <a href="#" class="Unique" id="bar-6">Contactanos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner">
            <h2 class="titulo">Contactanos</h2>
        </div>
    </main>

    <div class="container">
        <form class="formulario">


            <div class="input-group">

                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">

                <label form="phone">Telefono</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefono">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email">

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Mensaje"></textarea>

                <div class="form-text">
                    <p class="form-texts">Politicas de privacidad</p>
                    <p class="form-texts">Terminos y condiciones</p>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>

                <input class="btn" type="submit" value="Enviar">
            </div>
        </form>
         <img class="contact" src="img/depositphotos_226405696-stock-photo-businessman-blurred-background-using-thin.jpg" alt="">
    </div>
    
    <script>
        document.querySelector(".bars__menu").addEventListener("click", animateBars);
        var line1__bars = document.querySelector(".line1__bars-menu");
        var line2__bars = document.querySelector(".line2__bars-menu");
        var line3__bars = document.querySelector(".line3__bars-menu");
        var container__menu = document.querySelector(".menu");

        function animateBars(){
        line1__bars.classList.toggle("activeline1__bars-menu");
        line2__bars.classList.toggle("activeline2__bars-menu");
        line3__bars.classList.toggle("activeline3__bars-menu");

        container__menu.classList.toggle("menu__active");
        }

        const header = document.querySelector('header');

window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
        header.classList.add('scrolled'); // Agrega la clase al hacer scroll
    } else {
        header.classList.remove('scrolled'); // Quita la clase al volver hacia arriba
    }
});
    </script>

</body>
</html>
